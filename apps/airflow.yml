apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  source:
    chart: airflow
    repoURL: https://airflow.apache.org
    targetRevision: 1.15.0
    helm:
      valuesObject:
        workers:
          persistence:
            size: 100Mi
        triggerer:
          persistence:
            size: 100Mi
        dags:
          persistence:
            size: 100Mi
        logs:
          persistence:
            size: 100Mi
        redis:
          persistence:
            size: 100Mi
        ingress:
          web:
            enabled: true
            ingressClassName: traefik
            hosts:
              - name: airflow.k8s.libator.net
            pathType: Prefix
        useStandardNaming: true
        createUserJob:
          useHelmHooks: false
          applyCustomEnv: false
        migrateDatabaseJob:
          useHelmHooks: false
          applyCustomEnv: false
          jobAnnotations:
            "argocd.argoproj.io/hook": Sync
  destination:
    server: "https://kubernetes.default.svc"
    namespace: airflow
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      selfHeal: true
      prune: true
